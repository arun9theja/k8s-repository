apiVersion: v1
kind: Service
metadata:
  name: traefik-ingress
  labels:
    app.kubernetes.io/name: traefik
    helm.sh/chart: traefik-15.3.0
    app.kubernetes.io/instance: traefik
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/instance: traefik
  ports:
  - port: 80
    name: web
    targetPort: "web"
    protocol: TCP
  - port: 443
    name: websecure
    targetPort: "websecure"
    protocol: TCP

